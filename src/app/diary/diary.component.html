<ion-header>
  <ion-toolbar>
    <ion-title> Icon Diary </ion-title>
    <ion-buttons slot="end">
      <ion-button
        shape="round"
        (click)="presentModal()"
        *ngIf="isAuthenticated"
      >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-menu-button contentId="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      class="ion-justify-content-center"
      *ngIf="!(pdfs$ | async) || (pdfs$ | async).data.length === 0"
    >
      <ion-col size-md="9" size-lg="7" size-xl="6">
        <p class="ion-text-center">
          <ion-text color="medium">
            <em>No diary entries available yet. Stay tuned!</em>
          </ion-text>
        </p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(pdfs$ | async) && (pdfs$ | async).data.length !== 0">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let pdf of (pdfs$ | async).data">
            <ion-title>
              <a href="/pdf/{{ pdf.id }}">{{ pdf.title }}</a>
            </ion-title>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
