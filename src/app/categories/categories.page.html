<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        (click)="clickBack()"
        [style.display]="breadcrumbs.length > 0 ? 'inline-block' : 'none'"
        defaultHref="/find"
      >
      </ion-back-button>
    </ion-buttons>
    <ion-spinner *ngIf="loadingCategories"></ion-spinner>
    <ion-title *ngIf="!loadingCategories">
      {{ (category$ | async) === null ? 'Find Icons' : (category$ | async).path
      }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId="menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="categories">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="9" size-lg="7" size-xl="6">
        <ion-searchbar
          class="ion-margin-bottom"
          color="medium"
          placeholder="Filter Icons by Text"
          (ionChange)="searchbar($event.target.value)"
        ></ion-searchbar>
        <h1 class="ion-margin-vertical">Word List</h1>
        <div
          class="spinner-wrapper"
          [style.display]="loadingCategories ? 'block' : 'none'"
        >
          <ion-spinner></ion-spinner>
        </div>
        <p
          class="italic ion-text-center"
          [style.display]="!loadingCategories && (categories$ | async).results.length === 0 ? 'block' : 'none'"
        >
          <ion-text color="medium"> No more categories to show. </ion-text>
        </p>
        <ion-list
          [style.display]="!loadingCategories && (categories$ | async).results.length > 0 ? 'block' : 'none'"
        >
          <ion-item
            detail="true"
            button
            (click)="clickCategory(category.id)"
            *ngFor="let category of (categories$ | async).results"
          >
            <ion-text>{{ category.name }}</ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="9" size-lg="7" size-xl="6">
        <h1 class="ion-margin-vertical">Icons</h1>
      </ion-col>
    </ion-row>
    <ion-row [style.display]="page === 1 && loadingIcons ? 'flex' : 'none'">
      <ion-col class="spinner-wrapper">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row [style.display]="page === 1 && loadingIcons ? 'none' : 'flex'">
      <ion-col>
        <ul class="icons ion-no-padding">
          <li *ngFor="let icon of (icons$ | async).results">
            <app-icon (click)="clickIcon(icon)" [icon]="icon"></app-icon>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll threshold="200px" (ionInfinite)="nextPage($event)">
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<app-icon-detail></app-icon-detail>
