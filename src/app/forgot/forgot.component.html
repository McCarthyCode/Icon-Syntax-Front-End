<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button shape="round" routerLink="/login" routerDirection="back">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Password Reset</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId="menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <p>
          <ion-text color="medium">
            In order for us to recover your password, first, please provide the
            email address you used to create your account. Then, we will send
            you a link to the reset form. This is to be sure it's really you
            changing your password.
          </ion-text>
        </p>
        <form [formGroup]="form" (submit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email" (keyup.enter)="onSubmit()">
            </ion-input>
            <small
              *ngIf="form.get('email').touched && !form.get('email').valid"
            >
              <ion-text color="danger">This field may not be blank.</ion-text>
            </small>
          </ion-item>
          <div class="ion-margin-vertical" routerLinkActive="active">
            <ion-button expand="block" color="primary" type="submit">
              Submit
            </ion-button>
          </div>
        </form>
        <a class="ion-text-center" routerLink="/login" routerDirection="back">
          Back to Login
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
