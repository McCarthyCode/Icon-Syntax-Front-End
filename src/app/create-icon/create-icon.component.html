<ion-header>
  <ion-toolbar>
    <ion-title>Submit an Icon</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId="menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-no-padding" size-md="9" size-lg="7" size-xl="6">
        <p class="ion-text-center">
          <ion-text color="medium">
            <em> Browse library to choose a destination for your icon. </em>
          </ion-text>
        </p>
        <ul class="top">
          <li *ngFor="let category of categoriesTree?.children">
            <app-category-node [category]="category"> </app-category-node>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="onReset()"> Browse Again </ion-button>
      <ion-button
        color="dark"
        [disabled]="activeCategoryId === null"
        (click)="onAddSubcategory()"
      >
        Add New Subcategory
      </ion-button>
      <ion-button
        color="primary"
        fill="solid"
        [disabled]="activeCategoryId === null"
        (click)="onAddIcon()"
      >
        Add New Icon
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
