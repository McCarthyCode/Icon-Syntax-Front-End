<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button contentId="menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <form [formGroup]="form" (submit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Username or Email</ion-label>
            <ion-input
              formControlName="identifier"
              (keyup.enter)="onSubmit()"
            ></ion-input>
            <small
              *ngIf="
                form.get('identifier').touched &&
                !form.get('identifier').valid &&
                (errors$ | async).identifier &&
                (errors$ | async).identifier.length === 0
              "
            >
              <ion-text color="danger"> This field may not be blank. </ion-text>
            </small>
            <small *ngFor="let error of (errors$ | async).identifier">
              <ion-text color="danger"> {{ error }} </ion-text>
            </small>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              (keyup.enter)="onSubmit()"
            >
            </ion-input>
            <small
              *ngIf="
                form.get('password').touched &&
                !form.get('password').valid &&
                (errors$ | async).password &&
                (errors$ | async).password.length === 0
              "
            >
              <ion-text color="danger"> This field may not be blank. </ion-text>
            </small>
            <small *ngFor="let error of (errors$ | async).password">
              <ion-text color="danger"> {{ error }} </ion-text>
            </small>
          </ion-item>
          <div class="ion-margin-vertical" routerLinkActive="active">
            <!-- <ion-button expand="block" color="medium" routerLink="/register">
              Register
            </ion-button> -->
            <ion-button expand="block" color="primary" type="submit">
              Submit
            </ion-button>
          </div>
          <!-- <a class="ion-text-center" routerLink="/forgot-password">
            Forgot Password?
          </a> -->
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
