<ion-app>
  <ion-split-pane [disabled]="homePage" when="md" contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-button contentId="menu">
              <ion-icon name="close"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
          <ion-title>iconSyntax</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item button routerLink="/" (click)="onMenuClick()">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-text> Home </ion-text>
          </ion-item>
          <ion-item button routerLink="/icons/browse" (click)="onMenuClick()">
            <ion-icon name="search" slot="start"></ion-icon>
            <ion-text> Find Icons </ion-text>
          </ion-item>
          <ion-item
            *ngIf="!isAuthenticated"
            button
            routerLink="/login"
            (click)="onMenuClick()"
          >
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-text> Login/Register </ion-text>
          </ion-item>
          <ion-item
            *ngIf="isAuthenticated"
            button
            (click)="logout(); onMenuClick()"
          >
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-text> Logout </ion-text>
          </ion-item>
          <ion-item
            *ngIf="isAdmin"
            routerLink="/pdf"
            (click)="onMenuClick()"
            button
          >
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-text> PDF Manager </ion-text>
          </ion-item>
          <ion-item
            *ngIf="!isAdmin"
            routerLink="/pdf"
            (click)="onMenuClick()"
            button
          >
            <ion-icon name="document" slot="start"></ion-icon>
            <ion-text> PDF Gallery </ion-text>
          </ion-item>
          <ion-item
            *ngIf="isAuthenticated"
            routerLink="/icon/create"
            (click)="onMenuClick()"
            button
          >
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-text> Add an Icon </ion-text>
          </ion-item>
          <ion-item routerLink="/about" button (click)="onMenuClick()">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-text> About Us </ion-text>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  <app-icon-detail></app-icon-detail>
</ion-app>
