<ion-content>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>IconSyntax</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle [autoHide]="false">
            <ion-item button disabled routerLink="/">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label> Home </ion-label>
            </ion-item>
            <ion-item button disabled routerLink="/login">
              <ion-icon slot="start" name="enter-outline"></ion-icon>
              <ion-label> Login/Register </ion-label>
            </ion-item>
            <ion-item button disabled routerLink="/find">
              <ion-icon slot="start" name="chatbox-outline"></ion-icon>
              <ion-label> Find Icon by Part of Speech </ion-label>
            </ion-item>
            <ion-item button routerLink="/search">
              <ion-icon slot="start" name="search-outline"></ion-icon>
              <ion-label> Find Icon by Text Search </ion-label>
            </ion-item>
            <ion-item button disabled routerLink="/speech">
              <ion-icon slot="start" name="mic-outline"></ion-icon>
              <ion-label> Speech to Icon </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-content>
