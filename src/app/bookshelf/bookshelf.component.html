<ion-header>
  <ion-toolbar>
    <ion-title> Icon Bookshelf </ion-title>
    <ion-buttons slot="end">
      <ion-button
        shape="round"
        (click)="presentModal()"
        *ngIf="isAuthenticated"
      >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-menu-button contentId="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      class="ion-justify-content-center"
      *ngIf="!pdfs || pdfs.data.length === 0"
    >
      <ion-col size-md="9" size-lg="7" size-xl="6">
        <p class="ion-text-center">
          <ion-text color="medium">
            <em>No bookshelf entries available yet. Stay tuned!</em>
          </ion-text>
        </p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pdfs && pdfs.data.length !== 0">
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let pdf of (pdfs$ | async).data">
            <ion-item>
              <ion-title>
                <a href="/pdf/{{ pdf.id }}">{{ pdf.title }}</a>
              </ion-title>
            </ion-item>
            <ion-item-options side="end" *ngIf="isAdmin">
              <ion-item-option color="danger" (click)="delete(pdf.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
              <ion-item-option color="secondary" (click)="edit(pdf.id)">
                <ion-icon slot="icon-only" name="pencil"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
