<ion-card>
  <img src="data:image/gif;base64,{{ icon.icon }}" />
  <ion-text class="ion-text-center ion-no-padding">
    <p class="word">{{ icon.word }}</p>
  </ion-text>
  <ion-text class="ion-text-center ion-no-padding" *ngIf="icon.descriptor">
    <p class="descriptor">{{ icon.descriptor }}</p>
  </ion-text>
</ion-card>
