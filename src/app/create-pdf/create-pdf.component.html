<ion-header>
  <ion-toolbar>
    <ion-title> Upload a PDF </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="file" accept="application/pdf"></ion-input>
        <ion-button color="primary" (click)="submit()">Upload</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
