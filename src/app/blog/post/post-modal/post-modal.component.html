<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ mode === "create" ? "Create" : "Update" }} a Blog Post
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-textarea
          formControlName="content"
          rows="10"
          placeholder="Write your blog post here."
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="submit()" [disabled]="!form.valid">
        Submit Blog Post
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
