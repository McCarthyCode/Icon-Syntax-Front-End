<ion-card class="ion-margin-bottom" [routerLink]="['/blog/', post.id]">
  <ion-card-header>
    <ion-card-title color="secondary" class="ion-no-padding">
      {{ post.title }}
    </ion-card-title>
    <ion-card-subtitle color="tertiary">
      <em>
        Created: {{ post.created | date: "MM/dd/YYYY" }}
        <span *ngIf="updated">
          Updated: {{ post.updated | date: "MM/dd/YYYY" }}
        </span>
      </em>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ post.content | slice: 0:previewMax
    }}{{ post.content.length >= previewMax ? "&hellip;" : "" }}
  </ion-card-content>
</ion-card>
