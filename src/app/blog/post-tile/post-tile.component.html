<ion-card>
  <ion-card-header>
    <ion-card-title color="secondary" class="ion-no-padding">
      {{ post.title }}
    </ion-card-title>
    <ion-card-subtitle color="tertiary">
      Created: {{ post.created | date:"MM/dd/YYYY" }}
      <span *ngIf="updated"> Updated: {{ post.updated }} </span>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ post.content | slice: 0:previewMax
    }}{{ post.content.length >= previewMax ? "&hellip;" : "" }}
  </ion-card-content>
</ion-card>
