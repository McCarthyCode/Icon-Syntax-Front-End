<ion-header>
  <ion-toolbar>
    <ion-title> Edit a PDF </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="form" *ngIf="form">
          <ion-item>
            <ion-label position="floating"> Title </ion-label>
            <ion-input type="text" name="title" formControlName="title">
            </ion-input>
            <ion-text
              *ngIf="form.get('title').errors?.maxlength"
              color="danger"
            >
              <small>
                This field may not contain more than 80 characters.
              </small>
            </ion-text>
            <ion-text
              *ngIf="
                form.get('title').touched && form.get('title').errors?.required
              "
              color="danger"
            >
              <small> This field is required. </small>
            </ion-text>
          </ion-item>
          <h1 class="ion-margin-top ion-padding-horizontal">
            Categories
            <br />
            <ion-text color="medium">
              <small>
                <em>Choose at least one.</em>
              </small>
            </ion-text>
          </h1>
          <ion-item *ngFor="let category of categories">
            <ion-checkbox name="category-{{ category.id }}" slot="start">
            </ion-checkbox>
            <ion-label>{{ category.name }}</ion-label>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="form">
      <ion-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="form.invalid"
      >
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
