<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ mode === "create" ? "Add" : "Update" }} a Category
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()" shape="round">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (submit)="onSubmit()">
          <ion-list>
            <ion-card class="content">
              <ion-card-content>
                <p>Please name your group and hit <em>Submit</em>.</p>
              </ion-card-content>
            </ion-card>
            <ion-item>
              <ion-label position="floating"> Name </ion-label>
              <ion-input
                value="{{ form.value.name }}"
                formControlName="name"
                (ionChange)="onInputChange($event)"
              ></ion-input>
              <ion-text
                *ngIf="
                  form.get('name').touched && form.get('name').errors?.required
                "
                class="error"
                color="danger"
              >
                <small>This field is required.</small>
              </ion-text>
              <ion-text
                *ngIf="form.get('name').errors?.maxlength"
                class="error"
                color="danger"
              >
                <small>
                  This field may not contain more than 40 characters.
                </small>
              </ion-text>
            </ion-item>
            <ion-item class="ion-text-wrap">
              <p class="ion-no-margin">
                <ion-text *ngIf="!path" color="medium">
                  <em>root</em>
                </ion-text>
                <ion-text *ngIf="path">
                  {{ path }}
                </ion-text>
                Â» {{ form.value.name }}
              </p>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      class="ion-margin-horizontal"
      slot="end"
      type="submit"
      (click)="onSubmit()"
      [disabled]="!form.valid"
    >
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
