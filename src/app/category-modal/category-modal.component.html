<ion-header>
  <ion-toolbar>
    <ion-title> {{ createMode ? "Add" : "Update" }} a Category </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating"> Name </ion-label>
            <ion-input
              value="{{ category.name }}"
              (ionChange)="onInputChange($event.target.value)"
            ></ion-input>
          </ion-item>
          <ion-item class="ion-text-wrap">
            <ion-text *ngIf="!path">
              <em>root</em> » {{ category.name }}
            </ion-text>
            <ion-text *ngIf="path">
              {{ path }} » {{ category.name }}
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      class="ion-margin-horizontal"
      slot="end"
      type="submit"
      (click)="onSubmit()"
    >
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
