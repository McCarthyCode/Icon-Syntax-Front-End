<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-no-padding" size-md="9" size-lg="7" size-xl="6">
        <ul class="top">
          <li *ngFor="let category of categoriesTree.children">
            <app-category-node [category]="category"> </app-category-node>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
